name: Update Bing Wallpaper (with archive)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 每天 UTC 01:00 运行（Bing 每日更新一次）

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Fetch Bing image URL
        run: |
          curl -s "https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=ja-JP" \
          | jq -r '.images[0].url' > image_url.txt

      - name: Download and archive wallpaper (hash dedup)
        id: download
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          mkdir -p wallpapers

          URL=$(cat image_url.txt)
          HD_URL="https://www.bing.com${URL}&w=3840&h=2160&rs=1"
          curl -s "$HD_URL" -o bing-wallpaper.jpg

          NEW_HASH=$(sha256sum bing-wallpaper.jpg | cut -d' ' -f1)

          LATEST=$(ls wallpapers/*.jpg 2>/dev/null | sort | tail -1 || true)

          if [ -n "$LATEST" ]; then
            OLD_HASH=$(sha256sum "$LATEST" | cut -d' ' -f1)

            if [ "$NEW_HASH" = "$OLD_HASH" ]; then
              echo "Wallpaper unchanged, skip archive"
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          cp bing-wallpaper.jpg "wallpapers/$DATE.jpg"
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.download.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add bing-wallpaper.jpg wallpapers/

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update Bing wallpaper (${{ steps.download.outputs.date }})"
          git push
